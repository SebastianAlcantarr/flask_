<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salón de Uñas</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />


 <style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: rgba(112, 13, 134, 0.305)
}

h1{
    font-family: 'Poppins', sans-serif;
    color: rgba(41, 5, 41, 0.582);
    text-align: center;
}

.text-center,h3{
  font-family: 'Poppins', sans-serif;
    color: rgba(41, 5, 41, 0.582);
    text-align: center;
}

#servicio{
  width: 100%;
    padding: 8px;
    border: 10px solid #be5296;
    border-radius: 100px;
    font-family: 'Poppins', sans-serif;
}

.card-title ,h2{
  font-family: 'Poppins', sans-serif;
    color: rgba(41, 5, 41, 0.582);
    text-align: left;
}

.card {
  display: flex;
  flex-direction: column;
  background-color: rgba(223, 79, 223, 0.582);
  border-color: currentColor;
  margin-top: 15px;
}

.row {
    display:flex;
    flex-direction: column;
    gap: 2px;  
}


input[type="date"],input[type="nombre"],input[type="time"]{
    width: 100%;
    padding: 8px;
    border: 10px solid #be5296;
    border-radius: 100px;
    font-family: 'Poppins', sans-serif;
}




#bookAppointment {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 20px;
  margin-top: 10px;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 25px;
  color: var(--color-text);
  background: var(--color-background);
  border-radius: 10px;
  box-shadow: 0 0 0.2em 0 var(--color-background);
  cursor: pointer;
  transition: all 0.3s ease;
}

#bookAppointment:hover {
  background: rgba(223, 79, 223, 0.582);
  box-shadow: 0 0 10px rgba(112, 13, 134, 0.305);
}


 </style>


</head>
<body>
  <div class="container">
    <header class="text-center py-4">
      <h1>Salón de Uñas</h1>
      <p class="card-title">Agenda tu cita</p>
    </header>
      <h2>
          Ingresar Tipo-Fecha-Hora y nombre de la persona
      </h2>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tipo de Servicio</h3>
            <select id="serviceType" class="form-select mb-3">
              <option value="">Selecciona un servicio</option>
              <option value="manicure">Manicure</option>
              <option value="pedicure">Pedicure</option>
              <option value="gel">Gel</option>
              <option value="acrilico">Acrílico</option>
            </select>
          </div>
        </div>
      </div>




      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fecha</h4>
            <input type="date" id="appointmentDate"  />
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hora</h5>
            <input type="time" id="appointmentTime" />
          </div>
        </div>
      </div>
    </div>
<div id="mensaje" style="display:none; padding:10px; border-radius:5px;"></div>

        <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Nombre completo persona Cita</h6>
            <input type="text" id="appointmentname"/>
          </div>
        </div>
      </div>
    </div>

   <div class="btn-conteiner">
  <button id="bookAppointment" class="btn-content">Agendar Cita</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('bookAppointment').addEventListener('click', async function () {
    const serviceType = document.getElementById('serviceType').value.trim();
    const date = document.getElementById('appointmentDate').value.trim();
    const time = document.getElementById('appointmentTime').value.trim();
    const nombre = document.getElementById('appointmentname').value.trim();

    if (!serviceType || !date || !time || !nombre) {
      llenarCampos('Por favor, completa todos los campos.');
      return;
    }

    try {
      const response = await fetch('/api/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          service_type: serviceType,
          date: date,
          time: time,
          nombre: nombre,
        })
      });

      if (response.ok) {
        mostrarPopup('Cita agendada con éxito.');
      } else {
        llenarCampos('No se pudo agendar la cita. Inténtalo más tarde.');
      }
    } catch (error) {
      console.error('Error en la solicitud:', error);
      alert('No se pudo conectar con el servidor.');
    }
  });
});
</script>

  <!-- JAVASCRIPT -->
<script src="/static/script.js"></script>

</body>
</html>
