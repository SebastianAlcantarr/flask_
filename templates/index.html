<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salón de Uñas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <header class="text-center py-4">
      <h1>Salón de Uñas</h1>
      <p class="lead">Agenda tu cita</p>
    </header>
      <h2>
          Ingresar Tipo,Fecha,Hora y nombre de la persona
          de su cita
      </h2>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tipo de Servicio</h3>
            <select id="serviceType" class="form-select mb-3">
              <option value="">Selecciona un servicio</option>
              <option value="manicure">Manicure</option>
              <option value="pedicure">Pedicure</option>
              <option value="gel">Gel</option>
              <option value="acrilico">Acrílico</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fecha</h4>
            <input type="date" id="appointmentDate" class="form-control mb-3" />
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hora</h5>
            <input type="time" id="appointmentTime" class="form-control mb-3" />
          </div>
        </div>
      </div>
    </div>
<div id="mensaje" style="display:none; padding:10px; border-radius:5px;"></div>

        <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Nombre completo persona Cita</h6>
            <input type="name" id="appointmentname" class="form-control mb-3" />
          </div>
        </div>
      </div>
    </div>


  <div id="mensaje-popup" style="
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #f0f0f0;
  color: #000;
  border: 1px solid #ccc;
  padding: 15px 25px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  font-size: 16px;
  z-index: 9999;
"></div>


    <div class="text-center mt-4">
      <button id="bookAppointment" class="btn btn-primary btn-lg">Agendar Cita</button>
    </div>
  <!-- Tu script directamente aquí -->
  <script>
function mostrarPopup(texto, color = '#28a745') {
  const div = document.getElementById('mensaje-popup');
  div.textContent = texto;
  div.style.backgroundColor = color;
  div.style.display = 'block';

  setTimeout(() => {
    div.style.display = 'none';
  }, 3000); // Se oculta automáticamente después de 3 segundos
}

function llenarCampos(texto,color='#ff0000'){
const div = document.getElementById('mensaje-popup');
  div.textContent = texto;
  div.style.backgroundColor = color;
  div.style.display = 'block';

  setTimeout(() => {
    div.style.display = 'none';
  }, 1500);
}


    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('bookAppointment').addEventListener('click', async function () {
        const serviceType = document.getElementById('serviceType').value;
        const date = document.getElementById('appointmentDate').value;
        const time = document.getElementById('appointmentTime').value;
        const nombre =document.getElementById('appointmentname').value;

        if (!serviceType || !date || !time|| !nombre) {
          llenarCampos('Por favor, completa todos los campos.');
          return;
        }

        try {
          const response = await fetch('/api/book', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                service_type: serviceType,
                date: date,
                time: time,
                nombre:nombre,
            })
          });

          if (response.ok) {
            mostrarPopup('Cita agendada con éxito.');
          } else {
            llenarCampos('Llene todos los campos')
          }
        } catch (error) {
          console.error('Error en la solicitud:', error);
          alert('No se pudo conectar con el servidor.');
        }
      });
    });
  </script>
</body>
</html>
