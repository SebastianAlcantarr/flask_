<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salón de Uñas</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/styles.css">
  
<body>
  <div class="container">
    <header class="text-center py-4">
      <h1>Salón de Uñas</h1>
      <p class="card-title">Agenda tu cita</p>
    </header>

    <h2 class="text-center">
      Ingresar Tipo - Fecha - Hora y nombre de la persona
    </h2>

    <div class="row mt-5">
      <!-- Tipo de Servicio -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tipo de Servicio</h3>
            <select id="serviceType" class="form-select mb-3"  >
              <option value="">Selecciona un servicio</option>
              <option value="manicure">Manicure</option>
              <option value="pedicure">Pedicure</option>
              <option value="gel">Gel</option>
              <option value="acrilico">Acrílico</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Fecha -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fecha</h4>
            <input type="date" id="appointmentDate"/>
          </div>
        </div>
      </div>

      <!-- Hora -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hora</h5>
            <input type="time" id="appointmentTime"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Nombre -->
    <div class="row mt-3">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Nombre completo persona Cita</h6>
            <input type="text" id="appointmentname"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje -->
    <div id="mensaje-popup"></div>

    <!-- Botón Agendar -->
    <div class="btn-conteiner text-center">
         <button id="boton_guardar" class="btn-content btn btn-primary" onclick= "mostrarPopup();eliminar_datos()"
      >Agendar Cita</button>
    </div>

     <button id="boton_ver">Ver citas</button>

<table id="tabla_citas" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Servicio</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody id="cuerpo_tabla">
    <!-- Aquí irán las filas -->
  </tbody>
</table>


      <div  class="btn-ver text-center">
          <button id="boton_ver" class="btn_ver" onclick=""
      </div>

  <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
