<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salón de Uñas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgba(112, 13, 134, 0.305);
    }

    h1, h2, h3, h4, h5, h6, .card-title {
      font-family: 'Poppins', sans-serif;
      color: rgba(41, 5, 41, 0.582);
    }

    h1, .text-center {
      text-align: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      background-color: rgba(223, 79, 223, 0.582);
      border-color: currentColor;
      margin-top: 15px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    input[type="date"], input[type="text"], input[type="time"], select {
      width: 100%;
      padding: 8px;
      border: 10px solid #be5296;
      border-radius: 100px;
      font-family: 'Poppins', sans-serif;
    }

    #bookAppointment {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      margin-top: 10px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #bookAppointment:hover {
      background: rgba(223, 79, 223, 0.582);
      box-shadow: 0 0 10px rgba(112, 13, 134, 0.305);
    }

    #mensaje {
      display: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      background-color: #d4edda;
      color: #155724;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="text-center py-4">
      <h1>Salón de Uñas</h1>
      <p class="card-title">Agenda tu cita</p>
    </header>

    <h2 class="text-center">
      Ingresar Tipo - Fecha - Hora y nombre de la persona
    </h2>

    <div class="row mt-5">
      <!-- Tipo de Servicio -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tipo de Servicio</h3>
            <select id="serviceType" class="form-select mb-3">
              <option value="">Selecciona un servicio</option>
              <option value="manicure">Manicure</option>
              <option value="pedicure">Pedicure</option>
              <option value="gel">Gel</option>
              <option value="acrilico">Acrílico</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Fecha -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fecha</h4>
            <input type="date" id="appointmentDate" />
          </div>
        </div>
      </div>

      <!-- Hora -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hora</h5>
            <input type="time" id="appointmentTime" />
          </div>
        </div>
      </div>
    </div>

    <!-- Nombre -->
    <div class="row mt-3">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Nombre completo persona Cita</h6>
            <input type="text" id="appointmentname"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje -->
    <div id="mensaje"></div>

    <!-- Botón Agendar -->
    <div class="btn-conteiner text-center">
      <button id="bookAppointment" class="btn-content btn btn-primary">Agendar Cita</button>
    </div>

    <!-- Botón de prueba -->
    <div class="text-center mt-3">
      <button id="boton" class="btn btn-secondary">PRUEBA</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Botón de prueba
    document.getElementById('boton').addEventListener('click', function () {
      console.error("prueba del botón");
    });

    // Funcionalidad Agendar Cita
    document.getElementById('bookAppointment').addEventListener('click', function () {
      const servicio = document.getElementById('serviceType').value;
      const fecha = document.getElementById('appointmentDate').value;
      const hora = document.getElementById('appointmentTime').value;
      const nombre = document.getElementById('appointmentname').value;
      const mensaje = document.getElementById('mensaje');

      if (!servicio || !fecha || !hora || !nombre) {
        mensaje.style.display = 'block';
        mensaje.style.backgroundColor = '#f8d7da';
        mensaje.style.color = '#721c24';
        mensaje.innerText = "Todos los campos son obligatorios.";
      } else {
        mensaje.style.display = 'block';
        mensaje.style.backgroundColor = '#d4edda';
        mensaje.style.color = '#155724';
        mensaje.innerText = `Cita agendada para ${nombre} el ${fecha} a las ${hora} para un servicio de ${servicio}.`;
      }
    });
  </script>
</body>
</html>
