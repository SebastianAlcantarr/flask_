<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!--Funcion view port para que se vea bien en telefonoss
  
  width=device-width ajusta el ancho con el del del dispositivo
  initial-scale=1.0 zoom al iniciar la pagina
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salón de Uñas</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

 <!-- Archivo para el css -->
  <link rel="stylesheet" href="/static/styles.css">

<body>
    <header class="text-center py-4">
      <h1>Salón de Uñas</h1>
    </header>

    <h2 class="text-center">
      Ingresar Tipo - Fecha - Hora y nombre de la persona
    </h2>
  <div id="mensaje-popup"></div>
    <div class="row mt-5">
      <!-- Tipo de Servicio -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tipo de Servicio</h3>
            <select id="serviceType" class="form-select mb-3"  >
              <option value="">Selecciona 
              </option>
              <option value="Manicure">Manicure</option>
              <option value="Pedicure">Pedicure</option>
              <option value="Gel">Gel</option>
              <option value="Acrilico">Acrílico</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Fecha -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Fecha</h4>
            <input type="date" id="appointmentDate"/>
          </div>
        </div>
      </div>

      <!-- Hora -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hora</h5>
            <input type="time" id="appointmentTime"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Nombre -->
    <div class="row mt-3">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Nombre completo persona Cita</h6>
            <input type="text" id="appointmentname"/>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Agendar -->
    <div class="btn-conteiner text-center">
         <button id="boton_guardar" class="btn-content btn btn-primary" onclick= "mostrarPopup()"
      >Agendar Cita</button>
    </div>

    <!-- HTML necesario -->
<button id="cargarDatosBtn">Cargar citas</button>
<div id="resultado"></div>


  <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
